language: java
sudo: required
jdk: oraclejdk8
before_install:
- sudo chmod +x ./gradlew
- "./gradlew setupDecompWorkspace"
script:
- "./gradlew build"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./build/libs/*.jar
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
